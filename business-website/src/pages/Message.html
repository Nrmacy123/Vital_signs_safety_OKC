<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vital Signs Safety OKC - Paramedic-Led Home Childproofing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="container mx-auto max-w-5xl p-4 sm:p-8">
    <div id="header"></div>
        <main class="my-12">

            <div class="section-bg max-w-2xl mx-auto">
                <h2 class="text-3xl font-bold text-center">Send Us a Message</h2>
                <p class="mt-4 text-center">Ready to schedule your safety audit?<br>Need more information?</p>
                
                <!-- This form can be pointed to a service like Formspree -->
                <form id="contact-form" action="https://formspree.io/f/YOUR_UNIQUE_ID" method="POST" class="mt-8 space-y-6">
                    <div>
                        <label for="name" class="block font-semibold">Full Name</label>
                        <input type="text" id="name" name="name" required class="form-input w-full mt-1">
                    </div>
                    
                    <div>
                        <label for="email" class="block font-semibold">Email Address</label>
                        <input type="email" id="email" name="email" required class="form-input w-full mt-1">
                    </div>

                    <div>
                        <label for="message" class="block font-semibold">Message</label>
                        <textarea id="message" name="message" rows="4" required class="form-input w-full mt-1"></textarea>
                    </div>

                    <div>
                        <button type="submit" class="btn-primary w-full">Send Message</button>
                    </div>
                </form>
            </div>
        </main>
</div>
<script src="assets/scripts/main.js" defer></script>
</body>
</html>
